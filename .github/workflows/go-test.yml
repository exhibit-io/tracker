name: Go Tests

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Tidy
        run: |
          go mod tidy
          cd tracker && go mod tidy
      - name: Run tests
        run: |
          go test ./...
          cd tracker && go test ./...
      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem ./...
          cd tracker && go test -bench=. -benchmem ./...
